<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d126ccb39b.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>MyBookList App</title>
</head>
<body>
    <div class="container mt-5">        
    <h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i>
       My<span class="text-primary text-center">BookList</span>
    </h1>
    <form id="book-form"  class="card bg-light border border-primary p-5 mt-5 rounded">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" autocomplete="off" id="title" class="form-control">
        </div>
        <div class="form-group">
                <label for="author">Author</label>
                <input type="text" autocomplete="off" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" autocomplete="off" id="isbn" class="form-control">
         </div>
         <input type="submit" value="Add Book" class="btn btn-primary btn-block">

    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
   </div>
   <script src="app.js"></script>
</body>
</html>
